site_name: Vertex Studio
site_description: Self-hosted development platform with LLM-assisted CI/CD
site_author: Blake McIvor

theme:
  name: material
  palette:
    scheme: slate
    primary: indigo
    accent: indigo
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - search.suggest
    - search.highlight

nav:
  - Home: index.md
  - Architecture: architecture.md
  - Setup:
    - Installation: setup/installation.md
    - Configuration: setup/configuration.md
  - Playbooks:
    - Lab: playbooks/lab.md
    - Bootstrap: playbooks/bootstrap.md
    - Taiga: playbooks/taiga.md
    - MkDocs: playbooks/mkdocs.md
    - Tailscale: playbooks/tailscale.md
  - Workflow:
    - Ticket Standards: workflow/tickets.md
  - Operations:
    - Versioning: operations/versioning.md
    - Backup: operations/backup.md
    - Troubleshooting: operations/troubleshooting.md

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed
  - toc:
      permalink: true
